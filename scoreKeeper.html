<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="scoreKeeper.css">
	<title>Score Keeper</title>
</head>
<body>

	<div class="container">

		<div id="title">
		<h1>Keep the track of your favourite Games!</h1>
		</div>

		<div class="main">

			<p>Playing to: <span></span></p>
			<input type="number">

			<div class="score">
			<h1><span id ="score1">0</span> to <span id="score2">0</span></h1> 
			</div>

			<div class="button">
				<button id="bt1" type="button">Player One</button>
				<button id="bt2" type="button">Player Two</button>
				<button id="reset" type="button">Reset Score</button>
			</div>

		</div>
	</div>

<script type="text/javascript" src="scoreKeeper.js"></script>
</body>
</html>
